<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel ="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ultra">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/578dda704c.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
       <h1>TIC TAC TOE</h1>
       
    </header>
    <main>
       
        
        <div class="showPlayer">
            <button type="button" class="player-x active">X</button>
            <button type="button" class="player-o">O</button>
        </div>
        <div class="game-board">
            <div class="board" data-index="0"></div>
            <div class="board" data-index="1"></div>
            <div class="board" data-index="2"></div>
            <div class="board" data-index="3"></div>
            <div class="board" data-index="4"></div>
            <div class="board" data-index="5"></div>
            <div class="board" data-index="6"></div>
            <div class="board" data-index="7"></div>
            <div class="board" data-index="8"></div>
        </div>
        <div id="message"></div>
    </main>
   <footer>
        <p>Copyright &copy; <script>
            document.write(new Date().getFullYear())
          </script> Silanurs  <a href="https://github.com/silanurs" target="_blank"><i class="fa-brands fa-github" style="color: #f3fc4c"></i></a></p>
         
    </footer>
    <script src="app.js"></script>
</body>
</html>
